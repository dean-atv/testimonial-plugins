<script>
  const apiUrl   = "https://x8ki-letl-twmt.n7.xano.io/api:adb96NHP/testimonials";
  const perPage  = 6;
  const cacheKey = 'testimonialsData';
  const cacheTtl = 1000 * 60 * 10; // ten minutes
  let currentPage  = 1;
  let testimonials = [];

  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    parent.postMessage({ type: "resize-testimonials", height }, "*");
  }

  async function fetchWithCache() {
    const raw = localStorage.getItem(cacheKey);
    if (raw) {
      try {
        const { ts, data } = JSON.parse(raw);
        if (Date.now() - ts < cacheTtl) return data;
      } catch {}
    }
    const res  = await fetch(apiUrl);
    const data = await res.json();
    localStorage.setItem(cacheKey, JSON.stringify({ ts: Date.now(), data }));
    return data;
  }

  async function fetchTestimonials() {
    const data = await fetchWithCache();
    if (!Array.isArray(data) || !data.length) {
      document.getElementById("testimonials").innerHTML = "<p>No testimonials found.</p>";
      sendHeight();
      return;
    }

    testimonials = data
      .filter(e => e.published && e.sales_page_feature)
      .sort((a,b) => (parseFloat(b.Rating)||7) - (parseFloat(a.Rating)||0));

    renderPagination();
    renderPage();
  }

  function renderPage() {
    const container = document.getElementById("testimonials");
    const start = (currentPage - 1) * perPage;
    const items = testimonials.slice(start, start + perPage);

    container.innerHTML = items.map(renderItem).join("");

    // **** CRITICAL: resize when page changes ****
    setTimeout(sendHeight, 50);
  }

  function renderPagination() {
    const totalPages = Math.ceil(testimonials.length / perPage);
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      if (i <= 2) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.onclick = () => {
          currentPage = i;
          renderPagination();
          renderPage();
        };
        pag.append(btn);
      }
      if (i === 2 && totalPages > 2) {
        const all = document.createElement("button");
        all.textContent = `See All Reviews (158)`;
        all.onclick = () =>
          window.location.href = "https://www.adjustertv.com/reviews";
        pag.append(all);
        break;
      }
    }

    // resize after pagination is re-rendered
    setTimeout(sendHeight, 50);
  }

  function renderItem(e) {
    const avatar = e.photo
      ? `<img src="${e.photo}" class="testimonial-avatar">`
      : `<div class="testimonial-avatar">${(e.student_name||"?").charAt(0)}</div>`;

    const video = (e.mux_video_id && e.mux_thumbnail)
      ? `<div class="thumbnail" onclick="openMuxLightbox('${e.mux_video_id}')">
           <img src="${e.mux_thumbnail}" loading="lazy">
           <button class="play-btn">▶</button>
         </div>`
      : "";

    return `
      <div class="testimonial-card">
        ${avatar}
        ${video}
        <div class="testimonial-content">
          ${e.heading ? `<h4>${e.heading}</h4>` : ""}
          ${e.body ? `<p>${e.body}</p>` : ""}
          ${e.student_name ? `<p class="author">– ${e.student_name}</p>` : ""}
        </div>
      </div>`;
  }

  function openMuxLightbox(id) {
    const lb = document.createElement("div");
    lb.className = "mux-lightbox";
    lb.innerHTML = `
      <div class="mux-player-wrap">
        <iframe
          src="https://stream.mux.com/${id}?autoplay=1"
          allow="autoplay; fullscreen"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>`;
    lb.onclick = () => {
      lb.remove();
      sendHeight();
    };
    document.body.append(lb);
    sendHeight();
  }

  // safety redundancies
  window.addEventListener("load", sendHeight);
  window.addEventListener("resize", sendHeight);
  new MutationObserver(() => sendHeight())
    .observe(document.body, { childList: true, subtree: true });

  document.addEventListener("DOMContentLoaded", fetchTestimonials);
</script>
