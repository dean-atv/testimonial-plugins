<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AdjusterTV Testimonials Widget</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Roboto', sans-serif;
  }

  .testimonial-section {
    width: 100%;
  }

  #testimonials {
    column-count: 1;
    column-gap: 1.25em;
    padding: 1.5em;
    background: transparent;
  }
  @media (min-width: 768px) { #testimonials { column-count: 2; } }
  @media (min-width: 1024px){ #testimonials { column-count: 3; } }

  .testimonial-card {
    break-inside: avoid;
    background: #fffefc;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 1.75em;
    margin-bottom: 1.25em;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    color: #222;
  }

  .testimonial-avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #dc7518;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1rem;
    margin-bottom: 1em;
  }

  .testimonial-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  .testimonial-content h4 {
    margin: 0 0 .4em;
    font-size: 1.4rem;
    font-weight: 600;
    line-height: 1.3;
    color: #111;
  }

  .testimonial-content p {
    margin: .6em 0;
    font-size: 1rem;
    line-height: 1.6;
    color: #333;
  }

  .author {
    font-style: italic;
    font-size: .9rem;
    color: #666;
  }

  .thumbnail {
    position: relative;
    cursor: pointer;
    margin-bottom: 1em;
  }

  .thumbnail img {
    width: 100%;
    border-radius: 6px;
  }

  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    border: none;
    font-size: 1.5em;
    border-radius: 50%;
    padding: .3em .5em;
    pointer-events: none;
  }

  .see-all-wrap {
    text-align: center;
    margin-top: 2.5em;
  }

  .see-all-button {
    background: #dc7518;
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 600;
    padding: 0.75em 1.5em;
    border-radius: 6px;
    transition: background-color 0.2s ease;
    display: inline-block;
  }

  .see-all-button:hover {
    background: #c26514;
  }

  .mux-lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .mux-lightbox .mux-player-wrap {
    width: 90%;
    max-width: 800px;
    aspect-ratio: 16 / 9;
  }

  .mux-lightbox iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
  }
</style>
</head>

<body>
<div class="testimonial-section">
  <div id="testimonials"></div>
  <div class="see-all-wrap">
    <a href="https://www.adjustertv.com/reviews" class="see-all-button" target="_blank" rel="noopener noreferrer">
      See All Reviews (176)
    </a>
  </div>
</div>

<script>
  const apiUrl   = "https://x8ki-letl-twmt.n7.xano.io/api:adb96NHP/testimonials";
  const perPage  = 6;

  async function fetchTestimonials() {
    const res  = await fetch(apiUrl);
    const data = await res.json();

    const testimonials = (Array.isArray(data) ? data : [])
      .filter(e => e.published && e.home_page_feature)
      .sort((a, b) => (parseFloat(b.Rating) || 7) - (parseFloat(a.Rating) || 0))
      .slice(0, perPage);

    document.getElementById("testimonials").innerHTML =
      testimonials.map(renderItem).join("");

    sendHeight();
  }

  function renderItem(e) {
    const name = e.student_name || "";
    const head = e.heading || "";
    const body = e.body || "";
    const photo = e.photo || "";
    const muxId = e.mux_video_id || "";
    const thumb = e.mux_thumbnail || "";

    const avatar = photo
      ? `<img src="${photo}" class="testimonial-avatar" alt="${name}">`
      : `<div class="testimonial-avatar">${name.charAt(0) || "?"}</div>`;

    const video = muxId && thumb
      ? `<div class="thumbnail" onclick="openMuxLightbox('${muxId}')">
           <img src="${thumb}" loading="lazy">
           <button class="play-btn">▶</button>
         </div>`
      : "";

    return `
      <div class="testimonial-card">
        ${avatar}
        ${video}
        <div class="testimonial-content">
          ${head ? `<h4>${head}</h4>` : ""}
          ${body ? `<p>${body}</p>` : ""}
          ${name ? `<p class="author">– ${name}</p>` : ""}
        </div>
      </div>`;
  }

  function openMuxLightbox(id) {
    const lb = document.createElement("div");
    lb.className = "mux-lightbox";
    lb.innerHTML = `
      <div class="mux-player-wrap">
        <iframe
          src="https://stream.mux.com/${id}?autoplay=1"
          frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
        </iframe>
      </div>`;
    lb.onclick = () => lb.remove();
    document.body.append(lb);
    sendHeight();
  }

  function sendHeight() {
    const height = document.documentElement.scrollHeight;
    parent.postMessage({ type: "resize-testimonials", height }, "*");
  }

  new MutationObserver(sendHeight).observe(document.body, { childList: true, subtree: true });
  window.addEventListener("load", sendHeight);
  window.addEventListener("resize", sendHeight);

  fetchTestimonials();
</script>

</body>
</html>
