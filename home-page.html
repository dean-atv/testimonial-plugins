<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AdjusterTV Home Testimonials</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: "Roboto", sans-serif;
  }

  .testimonial-section {
    width: 100%;
    padding: 1.5em;
  }

  #testimonials {
    column-count: 1;
    column-gap: 1.25em;
  }

  @media (min-width: 768px) {
    #testimonials { column-count: 2; }
  }

  @media (min-width: 1024px) {
    #testimonials { column-count: 3; }
  }

  .testimonial-card {
    break-inside: avoid;
    background: #fffefc;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 1.75em;
    margin-bottom: 1.25em;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }

  .testimonial-avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #dc7518;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1rem;
    margin-bottom: 1em;
  }

  .testimonial-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  .thumbnail {
    position: relative;
    cursor: pointer;
    margin-bottom: 1em;
  }

  .thumbnail img {
    width: 100%;
    border-radius: 6px;
  }

  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    border: none;
    font-size: 1.5em;
    border-radius: 50%;
    padding: .3em .5em;
    pointer-events: none;
  }

  .mux-lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999;
  }

  .mux-lightbox.active {
    display: flex;
  }

  .mux-player-wrap {
    width: 90%;
    max-width: 800px;
    aspect-ratio: 16/9;
  }

  .mux-player-wrap iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 6px;
  }

  .see-all-wrap {
    text-align: center;
    margin-top: 2.5em;
  }

  .see-all-button {
    background: #dc7518;
    color: #fff;
    text-decoration: none;
    padding: 0.75em 1.5em;
    border-radius: 6px;
    font-weight: bold;
    display: inline-block;
  }

</style>
</head>

<body>

<div class="testimonial-section">
  <div id="testimonials"></div>

  <div class="see-all-wrap">
    <a href="https://www.adjustertv.com/reviews" class="see-all-button" target="_blank">
      See All Reviews (176)
    </a>
  </div>
</div>

<!-- Lightbox -->
<div id="mux-lightbox" class="mux-lightbox" onclick="closeMuxLightbox()">
  <div class="mux-player-wrap" onclick="event.stopPropagation()">
    <iframe id="mux-iframe" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
</div>

<script>
const apiUrl = "https://x8ki-letl-twmt.n7.xano.io/api:adb96NHP/testimonials";
const perPage = 6;

async function fetchTestimonials() {
  const res = await fetch(apiUrl);
  const data = await res.json();

  const testimonials = data
    .filter(t => t.published && t.home_page_feature)
    .slice(0, perPage);

  document.getElementById("testimonials").innerHTML =
    testimonials.map(renderCard).join("");

  sendHeight();
}

function renderCard(t) {
  const name  = t.student_name || "";
  const head  = t.heading || "";
  const body  = t.body || "";
  const photo = t.photo || "";
  const muxId = t.mux_video_id || "";
  const thumb = t.mux_thumbnail || "";

  const avatar = photo
    ? `<img src="${photo}" class="testimonial-avatar">`
    : `<div class="testimonial-avatar">${name.charAt(0)}</div>`;

  const videoHtml = muxId && thumb
    ? `<div class="thumbnail" onclick="openMuxLightbox('${muxId}')">
         <img src="${thumb}">
         <button class="play-btn">▶</button>
       </div>`
    : "";

  return `
    <div class="testimonial-card">
      ${avatar}
      ${videoHtml}
      <h4>${head}</h4>
      <p>${body}</p>
      <p class="author">– ${name}</p>
    </div>
  `;
}

function openMuxLightbox(id) {
  document.getElementById("mux-iframe").src =
    `https://stream.mux.com/${id}?autoplay=1`;
  document.getElementById("mux-lightbox").classList.add("active");
}

function closeMuxLightbox() {
  document.getElementById("mux-lightbox").classList.remove("active");
  document.getElementById("mux-iframe").src = "";
}

function sendHeight() {
  const height = document.documentElement.scrollHeight;
  parent.postMessage({ type: "adjustertv-resize", height }, "*");
}

new MutationObserver(sendHeight).observe(document.body, {
  childList: true,
  subtree: true,
});

window.addEventListener("load", sendHeight);
window.addEventListener("resize", sendHeight);

fetchTestimonials();
</script>

</body>
</html>
